<!doctype html>
<html lang="pt-br">

<head>
    <title>Calculadora de IMC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6 justify-content-center border border-secondary rounded p-3 mt-5">
        <div class="float-right">
            <a href="https://www.saudenaosepesa.com.br/diagnostico.html" title="Saiba mais" target="_blank">
                <img width="35" height="35" src="https://img.icons8.com/color/48/info--v1.png"/>
            </a>
        </div>
        
        <h1 class="text-center">Calculadora de IMC</h1>
        <div class="form mt-4">
            <label for="peso">Digite seu peso (em Kg)</label>
            <input type="number" name="peso" id="peso" class="form-control" placeholder="Ex: 65.350">
            <label for="altura">Digite sua altura (em m)</label>
            <input type="number" name="altura" id="altura" class="form-control" placeholder="Ex: 1.85">
        </div>
        <div class="resultado mt-3" id="resultado">
            <h2 id="lbl_imc">Seu IMC é:</h2>
            <p id="imc"></p>
            <h2 id="lbl_class">Sua classificação é:</h2>

            <p id="classificacao"></p>
        </div>

    </div>

    <!-- JavaScript -->
    <script>

        //escondendo a div de resultado
        window.onload = function () {
            document.getElementById("resultado").setAttribute("hidden", "true");
        }

        //função para calcular o IMC e classificar o peso
        function calcularIMC() {
            var peso = document.getElementById("peso").value;
            //trocando vírgula por ponto
            peso = peso.replace(",", ".");
            var altura = document.getElementById("altura").value;
            //trocando vírgula por ponto
            altura = altura.replace(",", ".");
            if (peso == 0 || altura == 0) {
                document.getElementById("resultado").setAttribute("hidden", "true");
            } else {
                document.getElementById("resultado").removeAttribute("hidden");
            }
            var resultado = peso / (altura * altura);
            document.getElementById("imc").innerHTML = resultado.toFixed(2);

            if (resultado < 18.5) {
                document.getElementById("classificacao").innerHTML = "Abaixo do peso";
            } else if (resultado >= 18.5 && resultado < 25) {
                document.getElementById("classificacao").innerHTML = "Peso normal";
            } else if (resultado >= 25 && resultado < 30) {
                document.getElementById("classificacao").innerHTML = "Sobrepeso";
            } else if (resultado >= 30 && resultado < 40) {
                document.getElementById("classificacao").innerHTML = "Obesidade";
            } else if (resultado >= 40) {
                document.getElementById("classificacao").innerHTML = "Obesidade Grave";
            }

        }

        //chamando a função calcularIMC ao digitar nos campos
        document.getElementById("peso").addEventListener("keyup", calcularIMC);
        document.getElementById("altura").addEventListener("keyup", calcularIMC);
    </script>
</body>

</html>
